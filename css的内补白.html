<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>css的内外补白</title>
    <style type="text/css">
        div.d1{
            width: 400px;
            border:1px solid blue;
            /* padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 30px;
            padding-left: 40px; */
            padding: 40px 30px 20px 10px;
        }
    </style>
</head>
<body>
    <h3>css的内外补白</h3>
    <div class="d1">如果提供全部四个参数值，将按上、右、下、左的顺序作用于四边。 
            <br>如果只提供一个，将用于全部的四边。 
           <br> 如果提供两个，第一个用于上、下，第二个用于左、右。 
           <br>如果提供三个，第一个用于上，第二个用于左、右，第三个用于下。 
           <br>内联对象可以使用该属性设置左、右两边的内补丁；若要设置上、下两边的内补丁，必须先使该对象表现为块级或内联块级。 
           <br>对应的脚本特性为padding</div>
</body>
</html>
