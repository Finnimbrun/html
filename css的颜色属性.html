<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Css的属性</title>
    <style type="text/css">
        h1{color:rgb(26,99,50) }
        h2{color: #228899}
        /*半透明*/
        h3{color: rgba(26,99,50,0.2)}
    </style>
</head>
<body>
    <h1>css的属性:颜色</h1>
    <h2>css的属性:颜色</h2>
    <h3>css的属性:颜色</h3>
</body>
</html>
